<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: mediumpurple;">
	<br>
	<br>
<div class="container" style="background-color: palegreen;">
	<br>
<h1 align="center">⌛ Time Converter ⌛</h1>
<hr>
<div class="row">
<div class="col-md-6" style="background-color: lightpink;" align="center">
	<br>
	<h4>Seconds</h4>
	<input type="number" id="secs">
	<h6>Convert to...</h6>
	<button class="btn" onclick="sm()">Minutes</button>
	<button class="btn" onclick="sh()">Hours</button>
	<button class="btn" onclick="sd()">Days</button>
	<br>
	<br>
</div>

<div class="col-md-6" style="background-color: turquoise;" align="center">
	<br>
	<h4>Minutes</h4>
	<input type="number" id="mins">
	<h6>Convert to...</h6>
	<button class="btn" onclick="ms()">Seconds</button>
	<button class="btn" onclick="mh()">Hours</button>
	<button class="btn" onclick="md()">Days</button>
	<br>
	<br>
</div>

<div class="col-md-6" style="background-color: #FCAE1E;" align="center">
	<br>
	<h4>Hours</h4>
	<input type="number" id="hrs">
	<h6>Convert to...</h6>
	<button class="btn" onclick="hs()">Seconds</button>
	<button class="btn" onclick="hm()">Minutes</button>
	<button class="btn" onclick="hd()">Days</button>
	<br>
	<br>
</div>

<div class="col-md-6" style="background-color: palegoldenrod;" align="center">
	<br>
	<h4>Days</h4>
	<input type="number" id="days">
	<h6>Convert to...</h6>
	<button class="btn" onclick="ds()">Seconds</button>
	<button class="btn" onclick="dm()">Minutes</button>
	<button class="btn" onclick="dh()">Hours</button>
	<br>
	<br>
</div>
</div>
</div>
</body>
<script type="text/javascript">
	function sm() {
		let a = parseInt(document.getElementById('secs').value);
		alert(a / 60);
	}
	function sh() {
		let a = parseInt(document.getElementById('secs').value);
		alert(a / 3600);
	}
	function sd() {
		let a = parseInt(document.getElementById('secs').value);
		alert(a / 86400);
	}
	function ms() {
		let a = parseInt(document.getElementById('mins').value);
		alert(a * 60);
	}
	function mh() {
		let a = parseInt(document.getElementById('mins').value);
		alert(a / 60);
	}
	function md(){
		let a = parseInt(document.getElementById('mins').value);
		alert(a / 1440);
	}
	function hs(){
		let a = parseInt(document.getElementById('hrs').value);
		alert(a * 3600);
	}
	function hm(){
		let a = parseInt(document.getElementById('hrs').value);
		alert(a * 60);
	}
	function hd(){
		let a = parseInt(document.getElementById('hrs').value);
		alert(a / 24);
	}
	function ds(){
		let a = parseInt(document.getElementById('days').value);
		alert(a * 86400)
	}
	function dm(){
		let a = parseInt(document.getElementById('days').value);
		alert(a * 1440)
	}
	function dh(){
		let a = parseInt(document.getElementById('days').value);
		alert(a * 24)
	}
</script>
</html>
